{% extends "base.html" %}
{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="profile-card">
                    
    <div class="profile-header">
        <div class="profile-avatar">{{ user.username.0|upper }}</div>
        <div class="profile-header-info">
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <p>Usuario: {{ user.username }}</p>
        </div>
    </div>

    <div class="profile-body">
        <h3>Información de Contacto</h3>
        <form id="profileForm" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre_perfil">Nombre Completo:</label>
                <input type="text" id="nombre_perfil" name="nombre_perfil" value="{{ user.get_full_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="dni_perfil">DNI/RUC:</label>
                <input type="text" id="dni_perfil" name="dni_perfil" value="---" disabled>
            </div>
            <div class="form-group">
                <label for="email_perfil">Correo Electrónico:</label>
                <input type="email" id="email_perfil" name="email_perfil" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="telefono_perfil">Teléfono:</label>
                <input type="text" id="telefono_perfil" name="telefono_perfil" value="" required>
            </div>
            
            <hr style="margin: 30px 0;">

            <h3>Cambiar Contraseña</h3>
            <div class="form-group">
                <label for="password_actual">Contraseña Actual:</label>
                <input type="password" id="password_actual" name="password_actual">
            </div>
            <div class="form-group">
                <label for="password_nueva">Nueva Contraseña:</label>
                <input type="password" id="password_nueva" name="password_nueva">
            </div>

            <button type="submit" class="submit-button">Guardar Cambios</button>
        </form>
    </div>

</div>
{% endblock %}
