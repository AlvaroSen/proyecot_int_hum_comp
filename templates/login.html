{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - WIN Gestión</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="login-page-body">

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="https://selectra.com.pe/sites/selectra.com.pe/files/styles/_default/public/inline-images/win-xs.png.webp" alt="Logo WIN">
            </div>
            
            <h2>Iniciar Sesión</h2>
            <p>Accede al portal de Gestión de Solicitudes de Baja.</p>
            
            <!-- Mostrar mensaje de error si las credenciales son incorrectas -->
            {% if error %}
            <div style="background-color: #fef2f2; color: #dc2626; padding: 10px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #fecaca;">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="usuario">Usuario o Email:</label>
                    <input type="text" id="usuario" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="recordarme"> Recordarme
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="submit-button">Ingresar</button>
            </form>

            <p class="login-footer">
                ¿Aún no tienes cuenta? <a href="#">Regístrate aquí</a>
            </p>
        </div>
    </div>

</body>
</html>
